<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription au Club de Sport</title>
</head>
<body>
    <h2>Inscription au Club de Sport par ChatGPT</h2>
    <form action="inscription.dlb" method="get">
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" required><br>
        
        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom" required><br>
        
        <label for="email">Adresse email :</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telephone">Téléphone :</label><br>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Entrez votre numéro de téléphone" required><br>
        
        <label for="date_naissance">Date de naissance :</label><br>
        <input type="date" id="date_naissance" name="date_naissance" required><br>
        
        <label for="sport_prefere">Sport préféré :</label><br>
        <select id="sport_prefere" name="sport_prefere" required>
            <option value="">Choisissez un sport</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
            <option value="natation">Natation</option>
            <option value="athletisme">Athlétisme</option>
        </select><br>
        
        <label for="niveau">Niveau :</label><br>
        <input type="radio" id="debutant" name="niveau" value="débutant" checked>
        <label for="debutant">Débutant</label><br>
        <input type="radio" id="intermediaire" name="niveau" value="intermédiaire">
        <label for="intermediaire">Intermédiaire</label><br>
        <input type="radio" id="avance" name="niveau" value="avancé">
        <label for="avance">Avancé</label><br><br>
        
        <input type="submit" value="S'inscrire">
    </form>
</body>
</html>
